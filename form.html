<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Login</header>
        <input type="text" id="LoginEmail" placeholder="Enter your email">
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" id="sinInBtn" class="button" value="Login">
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">Signup</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Signup</header>
        <input id="email" type="text"  placeholder="Enter your email">
        <input type="text" id="name" placeholder="Enter your Name">
        <input type="number" id="phoneNumber" placeholder="Enter your phoneNumber">
        <input id="password" type="password" placeholder="Create a password">
        <input type="password" placeholder="Confirm your password">
        <input type="button" id="submit" class="button" value="Signup">
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">Login</label>
        </span>
      </div>
    </div>
  </div>



  <script type="module" src="form.js"></script>
</body>
</html>
